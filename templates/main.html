<!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>

	<div class="container text-danger">
		Nonstructural Seismic Force Calculator
	</div>
	<form action="#" method="post">
	<div class="container-sm bg-primary p-3 border text-warning">
		Seismic
		<div class="input-group mb-3">
			<span class="input-group-text" id="inputGroup-sizing-default">Sds</span>
			<input name="Sds" type="text" class="form-control" placeholder="Spectral acceleration (11.4.5)" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
			<span class="input-group-text" id="inputGroup-sizing-default">g</span>
		</div>
	</div>

	<div class="container-sm bg-light p-3 border">
		Height Factor (Hf) per ASCE-XX Section XX.XX.XX

		<div class="row-3 bg-light p-3 border">
			<div class="form-check">
				 <input class="form-check-input" type="radio" name="HfRadio" id="HfRadio1" value="PeriodKnown" checked>
				 <label class="form-check-label" for="HfRadio1">
				    Supported above grade by a structure (period known)
				 </label>
			</div>
		</div>

		<div class="row-3 bg-light p-3 border">
			<div class="form-check">
				 <input class="form-check-input" type="radio" name="HfRadio" id="HfRadio2" value="PeriodUnknown" unchecked>
				 <label class="form-check-label" for="HfRadio2">
				    Supported above grade by a structure (period unknown)
				 </label>
			</div>
		</div>

		<div class="row-3 bg-light p-3 border">

			<div class="col">
			<div class="input-group mb-3">
			  <span class="input-group-text" id="inputGroup-sizing-default">z</span>
			  <input name="z" type="text" class="form-control" placeholder="Component height" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
			  <span class="input-group-text" id="inputGroup-sizing-default">ft.</span>
			</div>
			</div>

			<div class="col">
			<div class="input-group mb-3">
			  <span class="input-group-text" id="inputGroup-sizing-default">h</span>
			  <input name="h" type="text" class="form-control" placeholder="Building height"aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
			  <span class="input-group-text" id="inputGroup-sizing-default">ft.</span>
			</div>
			</div>


			<div class="col">
			<div class="input-group mb-3">
			  <span class="input-group-text" id="inputGroup-sizing-default">Ta</span>
			  <input name="Ta" type="text" class="form-control" placeholder="Building period" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
			  <span class="input-group-text" id="inputGroup-sizing-default">Sec.</span>
			</div>
			</div>
		</div>

		<div class="row-3 bg-danger p-3 border">
			<div class="form-check">
				 <input class="form-check-input" type="radio" name="HfRadio" id="HfRadio3" value="BelowGrade" unchecked>
				 <label class="form-check-label" for="HfRadio3">
				    Supported at or below grade (Hf = 1.0)
				 </label>
			</div>
		</div>


		<div class="input-group mb-3">
			<input type="submit" value="Calculate!">
		  </div>


	</form>
	</div>

	<div class="container-sm bg-light p-3 border">
		{{HfText}}
	</div>


	<div class="container-sm bg-light p-3 border">
		Structure Ductility Reduction Factor, R_mu
		<div class="input-group mb-3">
			<span class="input-group-text" id="inputGroup-sizing-default">R</span>
			<input name="R" type="text" class="form-control" placeholder="R factor" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
			<span class="input-group-text" id="inputGroup-sizing-default">not needed here</span>
		</div>
		<div class="input-group mb-3">
			<span class="input-group-text" id="inputGroup-sizing-default">Omega_0</span>
			<input name="Omega_0" type="text" class="form-control" placeholder="Overstrength factor" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
			<span class="input-group-text" id="inputGroup-sizing-default">not needed here</span>
		</div>
	</div>
	<div class="container">


	</div>




	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>

</html>
